services:
  postgres:
    image: postgres:16-alpine
    container_name: ram-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ram
      POSTGRES_USER: ram
      POSTGRES_PASSWORD: ram123
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ram"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
